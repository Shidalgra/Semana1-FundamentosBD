<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina Principal</title>
  <link rel="shortcut icon" href="images/Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header class="exam-title">
    <!-- Bot√≥n Ver Grupos arriba -->
    <div class="contenedor-accionesUsuario">
      <div id="accionesUsuario">
        <button id="btnVerGrupos">Ver Grupos</button>
      </div>
    </div>
    
    <!-- Header -->
    <div class="contendor-logoNombre">
      <div class="top-bar">
        <img src="images/LogoFondoBlanco.png" alt="Logo" class="logo-top-left">
        <h1 class="title">Formaci√≥n de Grupos</h1>
      </div>
    </div>
    
    <div class="contenedor-busqueda">
      <label for="busquedaMensajes" class="lbl-buscar">Buscar:</label>
      <input type="text" id="busquedaMensajes" placeholder="Buscar..." class="input-busqueda" />
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content" id="mainFlexContainer">
    <!-- Chat y mensajes -->
    <section class="mensajes" id="chatSection">
      <section class="bienvenida">
        <h2>Hola, <span id="nombreUsuario"></span> !!!</h2>
        <p>Aqu√≠ pod√©s escribir y ver mensajes de todos los participantes en tiempo real.</p>
      </section>

      <form id="formMensaje" class="form-mensaje">
        <input type="text" id="mensaje" placeholder="Escribe tu mensaje aqu√≠..." required>
        <button class="submit" type="submit">Enviar</button>
      </form>

      <ul id="listaMensajes" class="lista-mensajes"></ul>

      <section class="acciones-admin" id="accionesAdmin">
        <button id="btnBorrarTodos" class="btn-borrar-todos">üóëÔ∏è Borrar todos los mensajes</button>
        <input type="number" id="personasPorGrupo" placeholder="Personas por grupo" min="1">
      </section>
      <button id="btnGenerarGrupos">Generar Grupos</button>
    </section>
  </main>

  <!-- Modal Grupos -->
  <div id="modalGrupos" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Grupos</h3>
      <div id="listaGruposModal"></div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="creditos">
    <p>¬© 2025 | Sergio Hidalgo Granados ‚Äî <strong>shidalgra</strong><br>
      <em>Activando Coeficiente Intelectual</em>
    </p>
    <!-- Bot√≥n Salir abajo -->
    <div id="botonSalirAbajo">
      <button id="btnSalir">Salir</button>
    </div>
  </footer>

  <!-- Firebase y Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
